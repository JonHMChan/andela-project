<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta name="description" content="">	<meta name="author" content="">	<title>Nowwehere.io</title>	<!-- Bootstrap Core CSS -->	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">	<!-- Fonts -->	<link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet"		  type="text/css">	<link href="{{ url_for('static', filename='css/nivo-lightbox.css') }}" rel="stylesheet"/>	<link href="{{ url_for('static', filename='css/nivo-lightbox-theme/default/default.css') }}" rel="stylesheet"		  type="text/css"/>	<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet"/>	<link href="{{ url_for('static', filename='css/sweetalert.css') }}" rel="stylesheet"/>	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">	<!-- Squad theme CSS -->	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">	<link href="{{ url_for('static', filename='color/default.css') }}" rel="stylesheet">	<link href='//fonts.googleapis.com/css?family=Jura:600' rel='stylesheet' type='text/css'></head><body data-spy="scroll"><!--[if lt IE 8]>            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>        <![endif]--><div class="container">	<ul id="gn-menu" class="gn-menu-main">		<li class="gn-trigger">			<a class="gn-icon gn-icon-menu"><span>Menu</span></a>			<nav class="gn-menu-wrapper">				<div class="gn-scroller">					<ul class="gn-menu">						<li class="gn-search-item">							<input placeholder="Search" type="search" class="gn-search">							<a class="gn-icon gn-icon-search"><span>Search</span></a>						</li>						<li>							<a href="#contributors" class="gn-icon gn-icon-download">Contributors</a>						</li>						<li><a href="#service" class="gn-icon gn-icon-cog">Category</a></li>						<li>							<a href="#contact" class="gn-icon gn-icon-archive">Contact</a>						</li>					</ul>				</div>				<!-- /gn-scroller -->			</nav>		</li>		<li><a href="{{ url_for('home') }}">NOW-WE-HERE</a></li>		<li>            {% if not current_user.is_authenticated() %}				<ul class="company-social">					<li class="social-linkedin"><a href="/login"><i class="fa fa-linkedin"></i></a></li>					<li class="social-google"><a href="#"><i class="fa fa-google-plus"></i></a></li>				</ul>            {% endif %}            {% if current_user.is_authenticated() %}				<ul class="company-social">					<li>						<div class="header-dropdown dropdown">							<div id="dLabel" class="drop-trigger" data-toggle="dropdown" aria-haspopup="true"								 aria-expanded="false">								<img class="header-profile-img" src="{{ current_user.photo | default(url_for('static',								filename='img/gravatar-60-grey.jpg'),								true) }}"									 width="40"									 height="40">							</div>							<ul class="dropdown-menu" aria-labelledby="dLabel">								<li><a href="/user/{{ current_user.id }}"><i										class="fa fa-heart"></i><span class="dropdown-links">profile</span></a></li>								<li><a href="/logout"><i class="fa fa-sign-out"></i>									<span class="dropdown-links">Logout</span></a></li>							</ul>						</div>					</li>				</ul>            {% endif %}		</li>	</ul></div>{% block content %}{% endblock %}<footer>	<div class="container">		<div class="row">			<div class="col-md-12 col-lg-12">				<p>Built with <i class="fa fa-heart"></i> from Nigeria.</p>			</div>		</div>	</div></footer><!-- Core JavaScript Files --><script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script><script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script><script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script><script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script><script src="{{ url_for('static', filename='js/classie.js') }}"></script><script src="{{ url_for('static', filename='js/gnmenu.js') }}"></script><script src="{{ url_for('static', filename='js/sweetalert.min.js') }}"></script><script src="{{ url_for('static', filename='js/jquery.scrollTo.js') }}"></script><script src="{{ url_for('static', filename='js/nivo-lightbox.min.js') }}"></script><script src="{{ url_for('static', filename='js/stellar.js') }}"></script><!-- Custom JavaScript --><script src="{{ url_for('static', filename='js/custom.js') }}"></script><script src="{{ url_for('static', filename='js/core_script.js') }}"></script></body></html>
